<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro de usuário</title>
        <meta charset="UTF-8"/>
        <link href="bootstrap-4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.mask.min.js" type="text/javascript"></script>
        <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrap-notify.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="javascript.js"></script>
    </head>
    <body>
        <form name="form" method="post" action="" onsubmit="return validacao();">
            <div class="form_goup"> 
                <label>Cpf</label>
                <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" class="form-control"/><br/>
            </div>
            <div class="form_goup">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" placeholder="nome" class="form-control"/><br/>
            </div>
            <div class="form_goup">
                <label>E-mail</label>
                <input type="text" name="email" id="email" placeholder="E-mail" class="form-control"/><br/>
            </div>
            <div class="form_goup">
                <label>Data</label>
                <input type="text" name="data" id="data" placeholder="00/00/0000" class="form-control"/><br/>
            </div>
            <div class="form_goup">
                <Label>Gênero</Label>
                <select name="select" id="select" placeholder="Genero">
                    <option value="selecionar">Selecionar</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>
            <div class="form_goup">
                <label>Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control"/><br/>
            </div>
            <div class="form_goup">
                <label>Repetir Senha</label>
                <input type="password" name="validarSenha" id="validarSenha" placeholder="Repetir senha" class="form-control"/><br/>
            </div>
            <button class="btn btn-primary">
                Enviar
            </button>
            <input type="reset" class="btn btn-primary" id="limpar" value="Limpar"/>
        </form>
    </body>
</html>
